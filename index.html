<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />


    
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"><!--Aqui vai a imagem nas CSS --></div>
            
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) de novamente. Faça o login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post">
                    <div class="campo">
                        <i class="material-symbols-outlined">person</i>
                        <input type="email" name="login" id="ilogin" placeholder=" seu email" autocomplete="email" maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">
                        <i class="material-symbols-outlined">vpn_key</i>
                        <input type="password" name="senha" id="isenha" placeholder=" sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Enviar">
                    <a class="botao" href="esqueci.html">Esquecia a senha<i class="material-symbols-outlined">mail</i>
                    </a>

                </form>
            </div>
            

        </section>
    </main>

    
</body>
</html>
